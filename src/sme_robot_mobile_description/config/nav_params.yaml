# COMMON CONFIGURATION
# These parameters are used by both local and global costmaps

obstacle_range: 2.5
raytrace_range: 3.0
robot_radius: 0.3  # The radius of the robot in meters
inflation_radius: 0.55

# Observation sources (sensors)
observation_sources: laser_scan_sensor

laser_scan_sensor: {
  sensor_frame: lidar_link, 
  data_type: LaserScan, 
  topic: /scan, 
  marking: true, 
  clearing: true
}

# GLOBAL COSTMAP
# Used for long-term planning across the map
global_costmap:
  global_frame: map
  robot_base_frame: robot_footprint
  update_frequency: 5.0
  static_map: true

# LOCAL COSTMAP
# Used for obstacle avoidance and local trajectory planning
local_costmap:
  global_frame: odom
  robot_base_frame: robot_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
