global_costmap:
  global_frame: map
  robot_base_frame: robot_footprint
  update_frequency: 5.0
  publish_frequency: 0.5
  static_map: false  # Dynamic map from gmapping, not static map_server
  rolling_window: false  # Use full map instead of rolling window
  width: 200.0  # Map size (will grow as needed)
  height: 200.0
  resolution: 0.05
  transform_tolerance: 1.0  # More tolerance for SLAM
  
  plugins:
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}    # Uses /map from gmapping
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}  # LIDAR for dynamic obstacles
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
