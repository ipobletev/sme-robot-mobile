global_costmap:
  global_frame: map
  robot_base_frame: robot_footprint
  update_frequency: 5.0  # Reduced from 10.0 to prevent performance issues
  publish_frequency: 1.0
  static_map: false  # Dynamic map from gmapping, not static map_server
  rolling_window: false  # Use full map instead of rolling window
  width: 200.0  # Map size (will grow as needed)
  height: 200.0
  resolution: 0.05
  transform_tolerance: 0.5
  
  plugins:
    # IMPORTANT: Order matters! StaticLayer first, then ObstacleLayer can override it
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}  # LIDAR overrides static map
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
