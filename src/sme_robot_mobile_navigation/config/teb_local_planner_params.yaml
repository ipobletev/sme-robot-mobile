TebLocalPlannerROS:

# Trajectory Configuration
  teb_autosize: True                            # Enable automatic resizing of the trajectory
  dt_ref: 0.3                                   # Desired temporal resolution of the trajectory
  dt_hysteresis: 0.1                            # Hysteresis for automatic resizing
  max_samples: 500                              # Maximum number of samples
  global_plan_overwrite_orientation: True       # Overwrite orientation of local goals by the global plan
  allow_init_with_backwards_motion: True        # Allow initialization of the trajectory with backwards motion
  max_global_plan_lookahead_dist: 3.0           # Maximum distance to look ahead on the global plan
  global_plan_viapoint_sep: -1                  # Separation between via-points
  global_plan_prune_distance: 1                 # Distance to prune the global plan
  exact_arc_length: False                       # Use exact arc length for velocity calculation
  feasibility_check_no_poses: 5                 # Number of poses to check for feasibility
  publish_feedback: True                        # Publish planner feedback
          
# Robot Configuration Parameters      
  max_vel_x: 0.5                                # Maximum translational velocity of the robot [m/s]
  max_vel_x_backwards: 0.2                      # Maximum translational velocity of the robot when driving backwards [m/s]
  max_vel_y: 0.0                                # Maximum holonomic velocity (set to 0.0 for non-holonomic/diff-drive robots) [m/s]
  max_vel_theta: 1.0                            # Maximum angular velocity of the robot [rad/s]
  acc_lim_x: 2.5                                # Maximum translational acceleration of the robot [m/s^2]
  acc_lim_theta: 3.2                            # Maximum angular acceleration of the robot [rad/s^2]
  min_turning_radius: 0.0                       # Minimum turning radius (0.0 for diff-drive robots) [m]
  wheelbase: 0.0                                # Distance between front and rear axle (0.0 for diff-drive robots) [m]
  cmd_angle_instead_rotvel: False               # If true, the planner publishes steering angle instead of angular velocity
      
# Goal Tolerance Parameters     
  xy_goal_tolerance: 0.1                        # Tolerance for the x and y position of the goal [m]
  yaw_goal_tolerance: 0.1                       # Tolerance for the orientation of the goal [rad]
  free_goal_vel: False                          # If true, the planner allows the robot to stop at the goal
  complete_global_plan: True                    # If true, the planner uses the complete global plan
          
# Obstacle Parameters     
  min_obstacle_dist: 0.25                       # Minimum distance to obstacles
  inflation_dist: 0.6                           # Inflation distance of obstacles [m]
  include_costmap_obstacles: True               # If true, the planner includes costmap obstacles
  costmap_obstacles_behind_robot_dist: 1.5      # Distance to look behind the robot for costmap obstacles [m]
  obstacle_poses_affected: 15                   # Number of poses affected by an obstacle [m]
  dynamic_obstacle_inflation_dist: 0.6          # Inflation distance of dynamic obstacles [m]
  include_dynamic_obstacles: True               # If true, the planner includes dynamic obstacles
  costmap_converter_plugin: ""                  # Plugin for costmap conversion
  costmap_converter_spin_thread: True           # If true, the costmap converter runs in a separate thread
  costmap_converter_rate: 5                     # Rate of the costmap converter [Hz]
      
# Optimization Parameters     
  no_inner_iterations: 5                        # Number of inner iterations
  no_outer_iterations: 4                        # Number of outer iterations
  optimization_activate: True                   # If true, the planner uses optimization
  optimization_verbose: False                   # If true, the planner prints optimization information
  penalty_epsilon: 0.1                          # Penalty epsilon for the optimizer
  obstacle_cost_exponent: 4                     # Exponent for the obstacle cost
  weight_max_vel_x: 2                           # Weight for the maximum translational velocity
  weight_max_vel_theta: 1                       # Weight for the maximum angular velocity
  weight_acc_lim_x: 1                           # Weight for the maximum translational acceleration
  weight_acc_lim_theta: 1                       # Weight for the maximum angular acceleration
  weight_kinematics_nh: 1000                    # Weight for the kinematics of the robot
  weight_kinematics_forward_drive: 1            # Weight for the forward drive of the robot
  weight_kinematics_turning_radius: 1           # Weight for the turning radius of the robot
  weight_optimaltime: 1                         # Weight for the optimal time of the trajectory
  weight_shortest_path: 0                       # Weight for the shortest path of the trajectory
  weight_obstacle: 100                          # Weight for the obstacle cost
  weight_inflation: 0.2                         # Weight for the inflation cost
  weight_dynamic_obstacle: 10                   # Weight for the dynamic obstacle cost
  weight_dynamic_obstacle_inflation: 0.2        # Weight for the dynamic obstacle inflation cost
  weight_viapoint: 1                            # Weight for the via-point cost
  weight_adapt_factor: 2                        # Weight for the adapt factor

# Homotopy Class Planner
  enable_homotopy_class_planning: True          # If true, the planner uses homotopy class planning
  enable_multithreading: True                   # If true, the planner uses multithreading
  max_number_classes: 4                         # Maximum number of homotopy classes
  selection_cost_hysteresis: 1.0                # Hysteresis for the selection cost
  selection_prefer_initial_plan: 0.9            # Preference for the initial plan
  selection_obst_cost_scale: 100.0              # Scale for the obstacle cost
  selection_alternative_time_cost: False        # If true, the planner uses alternative time cost
  roadmap_graph_no_samples: 15                  # Number of samples for the roadmap graph
  roadmap_graph_area_width: 5                   # Width of the roadmap graph
  roadmap_graph_area_length_scale: 1.0          # Length scale of the roadmap graph
  h_signature_prescaler: 0.5                    # Prescaler for the h signature
  h_signature_threshold: 0.1                    # Threshold for the h signature
  obstacle_heading_threshold: 0.45              # Heading threshold for the obstacle
  switching_blocking_period: 0.0                # Blocking period for the switching
  viapoints_all_candidates: True                # If true, the planner uses all via-points candidates
  delete_detours_backwards: True                # If true, the planner deletes detours backwards
  max_ratio_detours_duration_best_duration: 3.0 # Maximum ratio of detours duration to best duration
  visualize_hc_graph: False                     # If true, the planner visualizes the homotopy class graph
  visualize_with_time_as_z_axis_scale: False    # If true, the planner visualizes the time as z axis scale

# Recovery
  shrink_horizon_backup: True                   # If true, the planner uses shrink horizon backup
  shrink_horizon_min_duration: 10               # Minimum duration for the shrink horizon
  oscillation_recovery: True                    # If true, the planner uses oscillation recovery
  oscillation_v_eps: 0.1                        # Epsilon for the oscillation recovery
  oscillation_omega_eps: 0.1                    # Epsilon for the oscillation recovery
  oscillation_recovery_min_duration: 10         # Minimum duration for the oscillation recovery
  oscillation_filter_duration: 10               # Duration for the oscillation filter
