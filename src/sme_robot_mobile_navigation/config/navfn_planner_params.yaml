# NavFn Global Planner Parameters

NavfnROS:
  # Algorithm selection
  use_astar: true               # Use A* algorithm (false = Dijkstra)
  
  # Planning parameters
  allow_unknown: true           # Allow planning through unknown space
  default_tolerance: 0.5        # Tolerance in meters to reach the goal when exact goal is unreachable
  
  # Visualization
  visualize_potential: true     # Visualize potential map for debugging
  
  # Planner window (0.0 = use full costmap)
  planner_window_x: 0.0         # Window size in x direction
  planner_window_y: 0.0         # Window size in y direction
  
  # Cost parameters
  lethal_cost: 253              # Cost >= this value are considered lethal obstacles
  neutral_cost: 50              # Cost for neutral/free space
  cost_factor: 3.0              # Factor to multiply traversal cost
