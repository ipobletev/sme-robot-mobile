DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5
  min_vel_x: -0.2 # Allow backward movement for better maneuverability

  max_vel_y: 0.0 # 0.0 for non-holonomic (diff-drive) robots
  min_vel_y: 0.0

  max_vel_trans: 0.5
  min_vel_trans: 0.05 # Reduced from 0.1 to allow slower movement

  max_vel_theta: 1.0
  min_vel_theta: 0.1 # Reduced from 0.2 to allow smoother final rotation

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.7
  yaw_goal_tolerance: 0.7
  latch_xy_goal_tolerance: true # Enable latching to rotate in place at goal

# Forward Simulation Parameters
  sim_time: 1.7
  vx_samples: 3
  vy_samples: 10
  vtheta_samples: 40 # Increased from 20 for better trajectory exploration

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
