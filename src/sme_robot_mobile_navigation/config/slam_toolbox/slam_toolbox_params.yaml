# SLAM Toolbox Configuration for SME Robot Mobile
# Optimized for dynamic environments with lifelong mapping support

# ============================================
# SLAM TOOLBOX MODE
# ============================================
# Options: mapping, localization, lifelong
mode: mapping

# ============================================
# SOLVER CONFIGURATION
# ============================================
solver_plugin: solver_plugins::CeresSolver
ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
ceres_preconditioner: SCHUR_JACOBI
ceres_trust_strategy: LEVENBERG_MARQUARDT
ceres_dogleg_type: TRADITIONAL_DOGLEG
ceres_loss_function: None

# ============================================
# SCAN MATCHER CONFIGURATION
# ============================================
# Correlation parameters
correlation_search_space_dimension: 0.5
correlation_search_space_resolution: 0.01
correlation_search_space_smear_deviation: 0.1

# Loop closure parameters
loop_search_maximum_distance: 3.0
loop_match_minimum_chain_size: 10
loop_match_maximum_variance_coarse: 3.0
loop_match_minimum_response_coarse: 0.35
loop_match_minimum_response_fine: 0.45

# ============================================
# SCAN PROCESSING
# ============================================
# Use scan matching for better accuracy
use_scan_matching: true
use_scan_barycenter: true
minimum_travel_distance: 0.1    # Process scan every 10cm (like GMapping linearUpdate)
minimum_travel_heading: 0.1     # Process scan every ~6° (like GMapping angularUpdate)
scan_buffer_size: 10
scan_buffer_maximum_scan_distance: 10.0
link_match_minimum_response_fine: 0.1
link_scan_maximum_distance: 1.5
do_loop_closing: true
loop_search_space_dimension: 8.0
minimum_time_interval: 0.5      # Minimum time between scans (seconds)

# ============================================
# TRANSFORM CONFIGURATION
# ============================================
map_frame: map
odom_frame: odom
base_frame: robot_footprint
scan_topic: /scan
use_tf_scan_transformation: true
tf_buffer_duration: 30.0
transform_publish_period: 0.02  # 50 Hz (match our GMapping config)
map_update_interval: 0.5        # Update map every 0.5 seconds

# ============================================
# MAP PARAMETERS
# ============================================
resolution: 0.05                # 5cm per cell (match GMapping)
max_laser_range: 10.0           # Maximum range of lidar
minimum_angle: -3.14159         # Full 360° coverage
maximum_angle: 3.14159

# ============================================
# LIFELONG MAPPING (KEY FOR DYNAMIC ENVIRONMENTS)
# ============================================
# These parameters enable the map to update when objects are removed
lifelong_search_use_tree: true
lifelong_minimum_score: 0.5
lifelong_iou_match: 0.85
lifelong_node_removal_score: 0.3

# ============================================
# OPTIMIZATION PARAMETERS
# ============================================
# How many iterations to optimize
max_num_iterations: 5
num_threads: 4

# ============================================
# MOTION MODEL
# ============================================
# Minimum change required to process a scan
minimum_travel_distance: 0.1
minimum_travel_heading: 0.1

# ============================================
# ADVANCED PARAMETERS
# ============================================
# Stack size for graph optimization
stack_size_to_use: 40000000     # 40MB stack size

# Enable/disable various features
enable_interactive_mode: false   # Set to true for manual loop closure
debug_logging: false
throttle_scans: 1               # Process every scan (no skipping)

# Covariance parameters
minimum_angle_penalty: 0.9
minimum_distance_penalty: 0.5
use_response_expansion: true
