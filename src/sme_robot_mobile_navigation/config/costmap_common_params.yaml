# ROBOT FOOTPRINT
# The shape of the robot. Used for collision checking.
# Polygon vertices in [x, y] format (counterclockwise)
footprint: [[-0.15, -0.18], [-0.15, 0.18], [0.15, 0.18], [0.15, -0.18]]

# OBSTACLE LAYER CONFIGURATION
obstacle_layer:
  enabled: true
  obstacle_range: 3.5  # Max distance to add obstacles to costmap (increased)
  raytrace_range: 4.0  # Max distance to clear obstacles from costmap
  max_obstacle_height: 2.0
  min_obstacle_height: 0.0
  map_type: costmap
  combination_method: 1  # Maximum
  track_unknown_space: true
  observation_sources: scan
  scan: 
    sensor_frame: robot_lidar_link  # FIXED: was 'lidar_link', should be 'robot_lidar_link'
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 2.0
    obstacle_range: 3.5
    raytrace_range: 4.0

# INFLATION LAYER CONFIGURATION
inflation_layer:
  enabled: true
  inflation_radius: 0.45  # Increased safety buffer around obstacles
  cost_scaling_factor: 5.0  # Lower value = softer cost gradient (easier to navigate near obstacles)
