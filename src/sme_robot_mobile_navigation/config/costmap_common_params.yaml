# ROBOT FOOTPRINT
# The shape of the robot. Used for collision checking.
# Polygon vertices in [x, y] format (counterclockwise)
footprint: [[-0.15, -0.18], [-0.15, 0.18], [0.15, 0.18], [0.15, -0.18]]

# OBSTACLE LAYER CONFIGURATION
obstacle_layer:
  obstacle_range: 2.5 # Max distance to add obstacles to map
  raytrace_range: 3.0 # Max distance to clear obstacles from map
  map_type: costmap
  observation_sources: scan
  scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

# INFLATION LAYER CONFIGURATION
inflation_layer:
  inflation_radius: 0.35 # Buffer zone around obstacles (reduced from 0.55 to prevent false collisions)
  cost_scaling_factor: 10.0
