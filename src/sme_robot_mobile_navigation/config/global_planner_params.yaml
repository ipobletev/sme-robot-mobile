# Global Planner Parameters (A* Algorithm)
# The global_planner package provides A* path planning algorithm

GlobalPlanner:
  # Use A* algorithm (true) instead of Dijkstra (false)
  use_dijkstra: false
  
  # Use quadratic approximation for distance calculation (more accurate)
  use_quadratic: true
  
  # Use grid path for smoother paths
  use_grid_path: false
  
  # Allow unknown space in the costmap to be considered
  allow_unknown: true
  
  # Default tolerance for goal position (meters)
  default_tolerance: 0.0
  
  # Visualization options
  visualize_potential: false
  
  # Cost factors for path planning
  # Neutral cost: cells with this cost are considered free space
  neutral_cost: 50
  
  # Cost factor: multiplier for traversal cost
  cost_factor: 3.0
  
  # Lethal cost: cells with cost >= this are considered obstacles
  lethal_cost: 253
  
  # Planning in unknown space
  # If true, create a path through unknown space if no other path exists
  old_navfn_behavior: false
  
  # Orientation filter
  # Smooths the orientation along the path
  orientation_mode: 0  # 0=None, 1=Forward, 2=Interpolate, 3=ForwardSimple, 4=Backward, 5=Leftward, 6=Rightward
  
  # Orientation window size for smoothing
  orientation_window_size: 1
  
  # Planner window size (cells)
  # Limits the planning area around start/goal for efficiency
  planner_window_x: 0.0  # 0 = use full costmap
  planner_window_y: 0.0  # 0 = use full costmap
  
  # Publish potential map for visualization
  publish_potential: true
  
  # Publish plan for visualization
  publish_scale: 100
